<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="overlay hidden"></div>
      <div class="buttons-container">
        <div class="modal-buttons">
          Modal 1
        </div>
        <div class="modal-buttons">
          Modal 2
        </div>
        <div class="modal-buttons">
          Modal 3
        </div>
      </div>
      <div class="modal-container">
        <div class="modal hidden">
          <span class="close-modal">x</span>
          <h1>This is my modal 1</h1>
          <p>Modal 1 seems very good</p>
        </div>
        <div class="modal hidden">
          <span class="close-modal">x</span>
          <h1>This is my modal 2</h1>
          <p>Well, modal 2 has different content than modal 1</p>
        </div>
        <div class="modal hidden">
          <span class="close-modal">x</span>
          <h1>Last but not least, Modal 3</h1>
          <p>
            We are controlling all there different modals with modal buttons.
            YAY!!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
